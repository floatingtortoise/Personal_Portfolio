    <h1>Big Bang Theory (宇宙大爆发)</h1>
    <h4>genre: poem</h4>
    湖底，<br>
    锋利的陀螺在下旋；<br>
    它钻向<br>
    那片荒芜的柔软。<br>
    神抬手，抖开皱成一团的黑暗。<br>
    <br>
    “来——”<br>
    黑洞的声音很温吞；<br>
    吸纳着，<br>
    在火中搅拌黄昏。<br>
    瞎子笑笑，沦没入无垠的眼神。<br>
    <br>
    伞漏了，<br>
    沙子一瞬间弥漫<br>
    野蛮地在我的梦上线性变换。<br>
    [伸缩，投影，旋转]<br>
    一切兵荒马乱。<br>
    <br>
    我撞向你，<br>
    在你的温度里解构了自己。<br>
    宇宙大爆发，<br>
    虚无中迸出颗粒。<br>
    这一秒，我不再是我，你不再是你。
